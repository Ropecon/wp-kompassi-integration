query ScheduleQuery($eventSlug: String!, $locale: String) {
  event(slug: $eventSlug) {
    name
    slug
    startTime
    endTime
    program {
      annotations(lang: $locale) {
         slug
         title(lang: $locale)
         isShownInDetail
         description
      }
      dimensions {
        slug
        title(lang: $locale)
        values {
          slug
          title(lang: $locale)
        }
        isListFilter
        isShownInDetail
        isNegativeSelection
      }
      programs {
        slug
        description
        color
        cachedDimensions
        cachedHosts
        cachedAnnotations(isShownInDetail: true, publicOnly: true)
        scheduleItems {
          slug
          title
          subtitle
          location
          startTime
          endTime
          lengthMinutes
        }
        links(lang: $locale) {
          title
          href
          type
        }
      }
    }
  }
}
